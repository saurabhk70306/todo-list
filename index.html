<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="taskinfo">
      <div class="details">
        <h1>To-Do App</h1>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats">
        <p id="numbers">0 / 0</p>
      </div>
    </div>

    <form action="">
      <input type="text" name="task" id="taskInput" placeholder="Add Task">
      <button type="submit" id="newTask">+</button>
    </form>

    <ul class="task-list"></ul>

  </div>

  <script src="app.js"></script>
</body>
</html>
